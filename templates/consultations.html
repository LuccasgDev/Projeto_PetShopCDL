{% extends 'base.html' %}

{% block content %}
<h2>Lista de Consultas</h2>
<a href="{{ url_for('add_consultation') }}" class="btn">Adicionar Consulta</a>
<table>
    <tr>
        <th>ID</th>
        <th>Pet</th>
        <th>Data</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    {% for consultation in consultations %}
    <tr>
        <td>{{ consultation[0] }}</td>
        <td>{{ consultation[1] }}</td>
        <td>{{ consultation[2] }}</td>
        <td>{{ consultation[3] }}</td>
        <td>
            <a href="{{ url_for('edit_consultation', id=consultation[0]) }}">Editar</a> |
            <a href="{{ url_for('delete_consultation', id=consultation[0]) }}" onclick="return confirm('Tem certeza?')">Excluir</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
